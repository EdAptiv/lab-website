<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - EdAptiv Lab</title>
    <base href="lab-website">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../style.css">

    <script src="https://unpkg.com/bibtex-js-parser/umd/bibtex-js-parser.js"></script>

    <!-- Loads in all available components e.g. header-component -->
    <script type="module" src="../components/index.js"></script>

    <!-- Loads in all custom bibTextFunctions and executes when DOM loads to build all HTML dynamically based on file -->
    <script src="../scripts/bibTextFunctions.js"></script>

    <style>
        /* Custom styles for publications */
        /* Group container with separator */
        .pubs-year-group {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        /* Group container with separator */
        .pubs-year-group-container {
            display: flex;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
            gap: 2rem; /* Space between year and publications list */
        }

        /* Individual publication item */
        .publication-item {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .publication-item:last-child {
            border-bottom: none;
        }

        .publication-year-group-label {
            font-size: medium;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            color: #527ED6;
            width: 100px;
            flex-shrink: 0;
            text-align: right;
            padding-right: 1rem;
            line-height: 1;
        }

        /* Wrapper for publication items to take remaining space */
        .publication-items-wrapper {
            flex: 1;
            /* Allows this wrapper to grow and take up the remaining space */
        }


        .publication-details {
            flex: 1;
        }

        .publication-title-link {
            font-weight: 600;
            color: #1A202C;
            line-height: 1.4;
            font-size: small;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .publication-title-link:hover {
            text-decoration: underline;
        }

        .publication-title {
            font-weight: 600;
            color: #1A202C;
            line-height: 1.4;
            font-size: small;
            display: block;
        }

        .publication-authors {
            color: #4A5568;
            font-size: small;
        }

        .publication-venue {
            color: #4A5568;
            font-size: small;
        }

        .publication-links a {
            color: #527ED6;
            text-decoration: none;
            font-weight: 500;
            font-size: small;
            margin-top: 0rem;
        }

        .publication-links a:hover {
            text-decoration: underline;
        }

        .publication-abstract-toggle {
            color: #527ED6;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            font-size: small;
            margin-top: 0.2rem;
        }

        .publication-abstract-toggle:hover {
            text-decoration: underline;
        }

        .publication-abstract-content {
            margin-top: 1rem;
            padding-left: 1rem;
            border-left: 3px solid #527ED6;
            color: #4A5568;
            font-size: small;
            line-height: 1.6;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .publication-abstract-content.open {
            max-height: 200px;
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 text-gray-800">

    <header-component></header-component>

    <section id="publications" class="py-16 px-4 bg-white">
        <div class="container mx-auto max-w-4xl">
            <h2 class="text-4xl text-gray-900 mb-12 text-center">Publications</h2>

            <div id="publications-list" class="space-y-8">
                <p class="text-gray-600 text-center">Loading publications...</p>
            </div>
        </div>
    </section>


    <footer-component></footer-component>

</body>

</html>
