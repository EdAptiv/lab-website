<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EdAptiv Lab</title>
    <base href="lab-website">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../style.css">

    <script type="module" src="../components/index.js"></script>

</head>

<body class="min-h-screen bg-gray-50 text-gray-800">

    <header-component></header-component>

    <section id="contact" class="py-16 px-4 bg-gray-100">
        <div class="container mx-auto max-w-6xl">
            <h2 class="text-4xl text-gray-900 mb-12 text-center">Contact</h2>
            <div class="space-y-16">

                <div class="bg-white rounded-lg shadow-md p-8 flex flex-col md:flex-row items-center md:items-start text-center md:text-left transform transition-transform duration-300 hover:scale-[1.01] hover:shadow-xl">
                    <div class="p-4 bg-indigo-100 rounded-full mb-4 md:mb-0 md:mr-6 flex-shrink-0">
                        <i data-lucide="construction" class="h-10 w-10 text-indigo-600"></i>
                    </div>
                    <div class="flex-grow flex flex-col md:flex-row items-start w-full">
                        <div class="flex-grow md:w-2/3 md:pr-6">
                            <h3 class="text-xl text-gray-900 mb-3">Page is under construction!</h3>
                            <p class="text-base text-gray-600 leading-relaxed">
                                Please check back later! <br><br>
                            </p>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </section>

    <footer-component></footer-component>
